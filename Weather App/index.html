<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>

        <form class="search">
            <input type="text" name="search" id="search" placeholder="Enter your city name ..." autocomplete="off">
        </form>

        <div class="weather hidden">
            <div class="city-icon">
                <div class="bg-image">
                    <p class="cityName"></p>
                    <p class="country"></p>
                </div>
                <div class="icon"><img src="" width="75" alt="Weather Icon"></div>
            </div>

            <div class="forecast-text"><p class="forecastText"></p></div>

            <div class="temperature"><p><span class="temp-num"></span>&deg;C</p></div>

        </div>

    </main>
    
    <script src="forecast.js"></script>

</body>
</html>
